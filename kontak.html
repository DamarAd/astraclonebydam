<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hubungi Kami | Clonning</title>


    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="asset/css/style.css">
    <link rel="stylesheet" href="asset/bootstrap/bootstrap.css">

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <!-- Font -->
    <link
        href="//fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900"
        rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Playfair+Display:400,400i,700i" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script>
        $(function () {
            $("#navbarExtern").load("navbar.html");
            $("#footerExtern").load("footer.html");
            $("#toTopExtern").load("top.html");
        });
    </script>
</head>

<body>
    <div id="navbarExtern"></div>
    <div id="side"></div>
    <!-- Hubungi Kami -->
    <section class="main-contact py-md-5 mt-5">
        <div class="contact container py-md-5">
            <div class="contact-title text-uppercase text-center pt-md-5">
                <span>find us</span>
                <h3>Hubungi Kami</h3>
            </div>
            <p class="text-center mt-5 aos-init" data-aos="fade-up">Anda bisa menemukan dan menghubungi kami melalui informasi di bawah ini.</p>
            <form class="contact-form mt-5">
                <div class="row aos-init" data-aos="fade-up">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="name">Nama</label> 
                            <input type="text" class="form-control" name="name" placeholder="Enter Name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" name="email" placeholder="Enter Email">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="nhp">No. Handphone</label>
                            <input type="text" class="form-control" name="nhp" placeholder="Enter No. Handphone">
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" class="form-control" name="subject" placeholder="Enter Subject">
                        </div>
                    </div>
                </div>
                <div class="form-group aos-init" data-aos="fade-up">
                    <label for="pesan">Apa yang dapat kami bantu?</label>
                    <textarea name="pesan" class="form-control" placeholder="Enter Your Message Here"></textarea>
                </div>
                <button type="submit" class="btn btn-dark text-uppercase aos-init" data-aos="fade-up">Submit</button>
                <div class="map mt-5 aos-init" data-aos="fade-up">
                    <iframe width="100%" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
                        src="https://www.openstreetmap.org/export/embed.html?bbox=112.60960578918458%2C-7.976957752572763%2C112.65707015991212%2C-7.9259544661469254&amp;layer=mapnik">
                    </iframe>
                </div>
            </form>
        </div>
    </section>
    <!-- Ending Hubungi Kami -->
    <div id="lagi"></div>
    <div id="footerExtern"></div>


    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

    <!-- <script src="asset/jquery/jquery-2.2.3.min.js"></script> -->
    <script src="asset/bootstrap/bootstrap.js"></script>


    <div id="toTopExtern"></div>
</body>

</html>
